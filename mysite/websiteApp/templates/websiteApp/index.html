<!DOCTYPE html>
<html>

  <body>

          <h1 id = "loginpos">Login</h1>

          <input type="password" placeholder="Enter Password" id = "Password"  name="psw" size="30" >

          <button onclick="btnClink1()" form = "form1">Login</button>
          <form method="POST" action="register.html" id = "form2">
                <button type="submit" form = "form2">Register</button>
          </form>
        </div>
    </div>
  </body>
  <script>
    var flag = false;
    var AccountNumber1 = "qqqqqqqqqqqqqq";
    var Password1 = "qqqqqqqqqqqq";
    function btnClink1()
    {
        if(flag === false)
        {
            alert("Please complete registration first");
        }
        else
        {
            var input1 = document.getElementById("AccountNumber");
            var input2 = document.getElementById("Password");
            if(input1.value === AccountNumber1 && input2.value === Password1)
            {
                alert("Login successful");
            }
            else
            {
                alert("Login failed, wrong account or password");
            }
        }
    }
</script>
